
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công tác chủ nhiệm lớp</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fff0f5; color: #333; margin: 0; padding: 0; }
    header { background: linear-gradient(to right, #ffd6e8, #c3f0f4); padding: 20px; text-align: center; }
    header h1 { color: #d14c8b; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    .file-item { background: #f0f4c3; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    .file-item a { margin-right: 10px; color: #388e3c; text-decoration: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Công tác chủ nhiệm lớp</h1>
  </header>
  <main>
    <p>Danh sách tài liệu trong mục <strong>Công tác chủ nhiệm lớp</strong> sẽ được hiển thị tại đây.</p>

    <div class="file-list">
      <div class="file-item">
        <span>Tên tài liệu mẫu 1</span> |
        <a href="#" target="_blank">Xem online</a>
        <a href="#" target="_blank">Tải về</a>
      </div>
      <div class="file-item">
        <span>Tên tài liệu mẫu 2</span> |
        <a href="#" target="_blank">Xem online</a>
        <a href="#" target="_blank">Tải về</a>
      </div>
    </div>

    <section id="upload-section" class="hidden">
      <h2>Tải tài liệu lên (chỉ chủ sở hữu)</h2>
      <form name="upload-chunhiem" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="upload-chunhiem">
        <label for="title">Tên tài liệu:</label>
        <input type="text" name="title" required>
        <label for="link">Liên kết tài liệu:</label>
        <input type="url" name="link" required>
        <input type="submit" value="Gửi">
      </form>
    </section>
  </main>
  <script>
    if (window.location.hash === "#admin") {
      document.getElementById("upload-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
